[project]
name = "camille"
version = "0.1.0"
description = "An AI assistant for Mattermost"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "aiohttp[speedups]==3.11.18",
    "logfire[aiohttp,httpx]==3.14.1",
    "pydantic-ai-slim[tavily]==0.1.6",
]

[dependency-groups]
dev = [
    "ipython>=9.0.2",
]

[project.scripts]
camille = "camille:main"

[build-system]
requires = ["setuptools"]
