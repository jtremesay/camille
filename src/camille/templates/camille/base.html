<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camille</title>
</head>

<body>
    <header>
        {% if user.is_authenticated %}
        <a href="{% url 'camille:view_profile' %}">Profile</a>
        <a href="{% url 'camille:view_logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </header>
    <h1>Camille</h1>
    {% block content %}{% endblock %}
</body>

</html>
