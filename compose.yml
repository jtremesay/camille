services:
  pg17:
    image: "postgres:17"
    environment:
      POSTGRES_DB: "camille"
      POSTGRES_USER: "camille"
      POSTGRES_PASSWORD: "camille"
    volumes:
      - "pg17_data:/var/lib/postgresql/data"
    networks:
      - "camille"

  backend:
    image: "killruana/camille:main"
    environment:
      - "ALLOWED_HOSTS=https://camille.jtremesay.org"
      - "DATABASE_URL=postgres://camille:camille@pg17/camille"
      - "SECRET_KEY_FILE=camille_secret_key"
    secrets:
      - "camille_secret_key"
    networks:
      - "camille"
      - "traefik_public"
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.camille.rule=Host(`camille.jtremesay.org`) || Host(`camille.slaanesh.org`)"
        - "traefik.http.services.camille.loadbalancer.server.port=8000"
        - "traefik.http.routers.camille.tls.certresolver=leresolver"

  mattermost:
    image: "killruana/camille:main"
    command: "manage.py mattermost"
    environment:
      - "MATTERMOST_HOST=https://mattermost.jtremesay.org"
      - "MATTERMOST_API_TOKEN_FILE=camille_mattermost_api_token"
      #- "AGENT_MODEL=gemini-2.0-flash"
      - "GEMINI_API_KEY_FILE=google_api_key"
      - "TAVILY_API_KEY_FILE=tavily_api_key"
      - "ALLOWED_HOSTS=https://camille.jtremesay.org"
      - "DATABASE_URL=postgres://camille:camille@pg17/camille"
      - "SECRET_KEY_FILE=camille_secret_key"
    secrets:
      - "camille_mattermost_api_token"
      - "google_api_key"
      - "tavily_api_key"
      - "camille_secret_key"
    networks:
      - "camille"


volumes:
  pg17_data:

networks:
  camille:
  traefik_public:
    external: true

secrets:
  camille_mattermost_api_token:
    external: true
  camille_secret_key:
    external: true
  google_api_key:
    external: true
  tavily_api_key:
    external: true
